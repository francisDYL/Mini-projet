
<div  ng-controller="Ctrlevaluation" ng-init="getprojcet(0)" class="bodytemplate">
        <div  ng-repeat="task in tasks">
            <p>
                nom: {{task.name }} date_debut: {{task.start | date:'dd/MM/yyyy'}} date_fin: {{task.end | date:'dd/MM/yyyy'}} 
                evaluation: <input type="range" id="{{task.id}}" class="slider">
                <span  class="slider_label" id="{{task.id}}_disp" text="ok"></span>
            </p>
        </div>

        <button ng-click="save_evaluation()">Save</button>
</div>
